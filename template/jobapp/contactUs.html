{% extends 'base.html' %}
{% load static %}
{% block content %}

  
<head>
    <title>
        About us 
    </title>
      
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
  
<body>
    <section class="section-hero overlay inner-page bg-image" style="background-image: url('{% static 'images/ved.jpg' %}');" id="home-section"></section>
        <br>
        <br>
        <div class="container contact">
            <div class="row">
                <div class="col-md-3">
                    <div class="contact-info">
                        <img src="{% static 'images/aplique.png' %}" alt="Logo RSS FEED JUNIOR-JOBS" width="100px">
                        <h2>Contacto</h2>
                        <h5>Te responderemos lo mas pronto posible a tu correo electronico.</h4>
                    </div>
                </div>
                <div class="col-md-9">
                    <form>
                        <div class="contact-form">
                            <div class="form-group">
                            <label class="control-label col-sm-2" for="fname">Nombre:</label>

                            </div>

                            </div>
                            <div class="form-group">
                            <label class="control-label col-sm-2" for="comment">Observaci√≥n:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control form-control-lg" rows="5" id="comment"></textarea>
                            </div>
                            </div>
                            <div class="form-group">        
                            <div class="col-sm-offset-2 col-sm-10">

                            </div>
